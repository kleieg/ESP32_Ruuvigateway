<!DOCTYPE HTML><html>
<head>
  <title>ESP Kellerfenster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon"  type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <div class="topnav">
    <h1>ESP WEB SERVER - Ruuvi Gateway V1.0</h1>
  </div>
  <div class="content">
    <div class="card-grid">
        <div class="card">             
            <p class="card-title">Hostname   /   Version</p>
            <p class ="card-text"><span id="0"></span></p>
        </div>
        <div class="card">             
          <p class="card-title">MQTT last will topic</p>
          <p class ="card-text"><span id="1"></span></p>
        </div>
        <div class="card">             
          <p class="card-title">WiFi RSSI</p>
          <p class ="card-text"><span id="2"></span></p>
        </div>
        <div class="card">
          <p class="card-title">BLE scan status</p>
          <p class ="card-text"><span id="3"></span></p>
        </div>
        <div class="card">             
          <p class="card-title">Ruuvi-Tags found</p>
          <p class ="card-text"><span id="4"></span></p>
        </div>
        <div class="card">             
          <p class="card-title">Number of Re-connects</p>
          <p class ="card-text"><span id="5"></span></p>
        </div>
        <div class="card">
          <p class="card-title">BLE scan time</p>
          <p class ="card-text"><span id="6"></span></p>
          <input id="i" class="card-text" type="number" min="2" max="9" required>
          <button onclick="myFunction('6')">OK</button>
          <p class ="card-text"><span id="m6">enter value 2 to 9</span></p>
        </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
